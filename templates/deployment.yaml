apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "docmagui.fullname" . }}
  labels:
    app: {{ template "docmagui.name" . }}
    chart: {{ template "docmagui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "docmagui.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "docmagui.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - env:
        - name: DOCUMENT_ROOT
          value: {{ .Values.environment.documentRoot }}
        - name: ELASTICSEARCH_CLUSTER
          value: docmag-cluster
        - name: ELASTICSEARCH_HOST
          value: elasticsearch
        - name: ELASTICSEARCH_PORT
          value: "9300"
        - name: AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: docmagui-secret
              key: username
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: docmagui-secret
              key: password
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
